apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/harsh098/redis-ha-labs
    path: argocd/dev  # Update for stage/prod
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true